{% extends "layout.html" %}
{% block content %}

<div class = "column" >
  <main role="main" class="container" size = "10" >
    <div class="row" size = "10">
      <div class="col-md-8" size = "10" >           
        <form autocomplete="off" method = "POST">   
          {{form.hidden_tag()}}
          <fieldset class = "form-group" >
          <legend class = "border-bottom-mb-4"></legend>
          <div class = "form-group"  >
            {{form.email.label()}}
            <br>
            {{form.email(size = 30)}}
            </div>
          <div class = "form-group" >
            {{form.password.label()}}
            <br>
            {{form.password(size = 30 )}}
          </div>
          </fieldset>
          <div class = "form-group">
            {{form.submit(class = "btn btn-outline-info")}}
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

{% endblock content %}
